<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="assets/css/reseter.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/home/home.css" />
</head>
<body>
    <header>
        <div class="container">
          <div class="row">
            <nav class="navbar navbar-expand-lg nav">
              <div class="container-fluid  bold">
                <div class="navbar-brand logo">
                  <a
                  class="link"
                    href="index.html"                                    
                    onClick={removeActive}
                  >
                  <div class={s.Logo}>
                    <p class={s.Logo_name}>Tatiana Prytaka</p>
                    <p class={s.Logo_about}>Fotograf</p>
                  </div>
                  </a>
                </div>
  
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
  
                <div
                  class="collapse navbar-collapse menu-wrapper"
                  id="navbarNavDropdown"
                >
                  <ul class="navbar-nav nav">
                    <li class="nav-item nav-link icon-wrapper">
                      <NavLink
                        to="/pl/home"
                        class={getActiveClass}
                        onClick={removeActive}
                      >
                      <HandySvg
                          class="home-icon"
                          src={HomeIcon}
                          width="32"
                          height="32"
                        />
<!--   
                        /* Główna */ -->
                      </NavLink>
                    </li>
                    <li class="nav-item dropdown">
                      <div
                        // id="portfolio"
  
                        class="nav-link dropdown-toggle"
                        // class={classNames("link","nav-link", "dropdown-toggle")}
                        href="/"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <NavLink to="" className={getPortfolioActive}>
                          Portfolio
                        </NavLink>
                      </div>
                      <ul class="dropdown-menu ps-2 pe-2 portfolio-menu">
                        <li class="dropdown-item child">
                          <NavLink
                            to="/pl/portrait"
                            class={getActiveClass}
                            onClick={addActive}
                          >
                            Portret
                          </NavLink>
                        </li>
                        <li class="dropdown-item child">
                          <NavLink
                            to="/pl/family"
                            class={getActiveClass}
                            onClick={addActive}
                          >
                            Zdjęcia rodzinne
                          </NavLink>
                        </li>
                        <li class="dropdown-item child">
                          <NavLink
                            to="/pl/romantic"
                            class={getActiveClass}
                            onClick={addActive}
                          >
                            Fotografia romantyczna
                          </NavLink>
                        </li>
  
                        <li class="dropdown-item child">
                          <NavLink
                            to="/pl/newborns"
                            class={getActiveClass}
                            onClick={addActive}
                          >
                            Fotografia noworodkowa
                          </NavLink>
                        </li>
                        <li class="dropdown-item child">
                          <NavLink
                            to="/pl/events"
                            class={getActiveClass}
                            onClick={addActive}
                          >
                            Wydarzenia
                          </NavLink>
                        </li>
                      </ul>
                    </li>
                    <li class="nav-item nav-link">
                      <NavLink
                        to="/pl/contacts"
                        class={getActiveClass}
                        onClick={removeActive}
                      >
                        Kontakt
                      </NavLink>
                    </li>
  
                    <li class="nav-item nav-link me-50">
                      <NavLink
                        to="/pl/feedbacks"
                        class={getActiveClass}
                        onClick={removeActive}
                      >
                        Opinie
                      </NavLink>
                    </li>
  
                    <li class="nav-item">
                      <div class="dropdown lng">
                        <a
                          class="dropdown-toggle lang"
                          href="/"
                          role="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <IconPL />
                        </a>
  
                        <ul class="dropdown-menu fs-14 lang-menu">
                          <li>
                            <a
                              class="dropdown-item"
                              href="/ua/home"
                              onClick={addLangToLS}
                            >
                              <IconUA />
                            </a>
                          </li>
                          <!-- <li>
                            <a className="dropdown-item" href="/">
                              <IconFR />
                            </a>
                          </li>
                          <li>
                            <a className="dropdown-item" href="/">
                              <IconEN />
                            </a>
                          </li> -->
                        </ul>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
